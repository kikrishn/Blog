---
layout: default
title: Home
published: true
---
<h1>Latest Posts</h1>


<ul class="post-list">
  {% for post in site.posts %}
    {% if post.tags contains 'draft' %}
    <!-- Don't show drafts -->
    {% else %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endif %}
  {% endfor %}
</ul>
